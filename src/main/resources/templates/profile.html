    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<body>
<!-- NAV --->
<div>
    <nav class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo / Trang chủ -->
            <a class="text-xl font-bold text-blue-600" href="/home">Trang chủ</a>

            <!-- Nút Toggle cho mobile -->
            <button class="lg:hidden text-gray-600 focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars text-xl"></i>
            </button>

            <!-- Menu chính -->
            <div class="hidden lg:flex space-x-6 items-center" id="navbar-menu">
                <a class="text-gray-700 hover:text-blue-500" href="/post/list">Danh sách bài đăng</a>
                <th:block sec:authorize="hasRole('applicant')">
                    <a class="text-gray-700 hover:text-blue-500" href="/cv/list-post-applied">Danh sách công việc đã apply</a>
                    <a class="text-gray-700 hover:text-blue-500" href="/post/postFollowed">Followed Post</a>
                    <a class="text-gray-700 hover:text-blue-500" href="/post/companyFollowed">Followed Company</a>

                </th:block>
                <th:block sec:authorize="hasRole('recruiter')">
                    <a href="/post/showFormForAdd" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Đăng bài</a>
                    <a href="/cv/list" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Duyệt CV</a>
                </th:block>

                <!-- Hiển thị nếu chưa đăng nhập -->
                <th:block th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition" href="/user/login">Đăng nhập</a>
                    <a class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition" href="/user/form-register">Đăng ký</a>
                </th:block>

                <!-- Hiển thị nếu đã đăng nhập -->
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="text-gray-700 hover:text-blue-500" href="/user/profile">Hồ sơ</a>
                    <form th:action="@{/logout}" method="post">
                        <button class="text-red-500 hover:text-red-600" type="submit">Đăng xuất</button>
                    </form>
                </th:block>
            </div>
        </div>
    </nav>
</div>

<!-- END nav -->



<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 text-center mb-5">
                <h1 class="mb-3 bread">Hồ sơ </h1>


                <div id="divImage" class="d-flex justify-content-center">
                    <img id="avatar" height="100" width="100" style="border-radius: 50px"
                         th:src="${user.image != null ? '/image/' + user.image : 'https://st.quantrimang.com/photos/image/072015/22/avatar.jpg'}">
                </div>
            </div>
        </div>
    </div>
</div>







<section th:if="${user != null and user.enable == 1 and user.roleId == 1}" class="site-section" style="margin-top: 10px">

    <div class="container">


        <form th:action="@{/user/update-profile}" method="post" th:object="${user}" enctype="multipart/form-data">
            <div class="row align-items-center mb-4">
                <div class="col-lg-8">
                    <h2>Cập nhật thông tin</h2>
                </div>
                <div class="col-lg-4 text-end">
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>

            <div class="p-4 border rounded">
                <h4 class="mb-4 border-bottom pb-2">Thông tin chi tiết</h4>


                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" readonly />
                </div>


                <div class="mb-3">
                    <label for="name" class="form-label">Họ tên</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập họ tên" required />
                </div>


                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="e.g. Hà Nội" required />
                </div>


                <div class="mb-3">
                    <label for="phoneNum" class="form-label">Số điện thoại</label>
                    <input type="text" id="phoneNum" class="form-control" th:field="*{phoneNum}" placeholder="+84" required />
                </div>


                <div class="mb-3">
                    <label for="description" class="form-label">Giới thiệu bản thân</label>
                    <textarea id="description" class="form-control" th:field="*{description}" rows="4" placeholder="Tôi là..."></textarea>
                </div>


                <div class="mb-3">
                    <label class="form-label">Chọn CV (PDF)</label>
                    <input type="file" name="fileCv" accept=".pdf" class="form-control" />
                    <small class="form-text text-muted" th:if="${user.cv != null}">
                        CV hiện tại: <span th:text="${user.cv.fileName}"></span>
                    </small>
                </div>


                <div class="mb-3">
                    <label class="form-label">Chọn ảnh đại diện</label>
                    <input type="file" name="fileImage" accept="image/*" class="form-control" />

                </div>
            </div>
        </form>

    </div>
</section>

<section th:if="${user != null and user.enable == 1 and user.roleId == 2}" class="site-section" style="margin-top: 10px">


<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <h2 class="mb-4">Thông tin cá nhân</h2>
            <form action="/user/update-profile-hr" method="post" th:object="${user}" enctype="multipart/form-data">



        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email2" name="email" th:field="*{email}" required placeholder="you@yourdomain.com">
                </div>
                <div class="form-group">
                    <label for="job-title2">Full name</label>
                    <input type="text" class="form-control"  th:field="*{name}" required id="job-title2" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="job-location2">Địa chỉ</label>
                    <input type="text" name="address" th:field="*{address}" class="form-control" id="job-location2" required placeholder="e.g. New York">
                </div>
                <div class="form-group">
                    <label for="job-location2">Số điện thoại</label>
                    <input type="text" name="phoneNumber" th:field="*{phoneNum}" class="form-control" id="job-phonenumber2" required placeholder="+ 84">
                </div>
                <div class="form-group">
                    <label for="job-location2">Mô tả bản thân</label>
                    <textarea  name="description" th:field="*{description}" class="form-control" id="editor2" placeholder="Mô tả"></textarea>
                </div>


                <div class="form-group">
                    <label class="btn btn-primary btn-md btn-file">
                        Chọn ảnh<input type="file" name="fileImage" id="fileImageUpload2" hidden >
                    </label>
                </div>
                <div class="row form-group" >
                    <div class="col-md-12">
                        <input type="submit" value="Lưu thông tin" class="btn px-4 btn-primary text-white">
                    </div>
                </div>
            </div>
        </div>

            </form>
        </div>
        </div>
        <div class="col-md-6 " >
            <form action="/user/update-company" method="post" th:object="${company}" enctype="multipart/form-data" >

                <input type="hidden" th:field="*{id}">
                <h2 class="mb-4">Thông tin công ty</h2>
                <div class="form-group">
                    <label >Cập nhật Logo</label> <br>
                    <label class="btn btn-primary btn-md btn-file">
                        Chọn logo<input type="file" name="fileLogo" id="logoUpload" required hidden>
                    </label>
                    <div id="divLogo">
                        <img id="logo" height="100" width="100" style="border-radius: 50px" th:src="${company.logo != null ? '/image/'+company.logo : 'https://st.quantrimang.com/photos/image/072015/22/avatar.jpg'}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="email">Email</label>

                    <input type="text" class="form-control" required id="email1" name="email" th:field="*{email}" placeholder="you@yourdomain.com">
                </div>
                <div class="form-group">
                    <label for="company-name">Tên công ty</label>
                    <input type="text" class="form-control" name="nameCompany" th:field="*{name}" id="company-name"  placeholder="Name" required>

                </div>
                <div class="form-group">
                    <label for="company-address">Địa chỉ</label>
                    <input type="text" name="address" th:field="*{address}" required class="form-control" id="company-address" placeholder="e.g. New York">
                </div>
                <div class="form-group">
                    <label for="company-phoneNum">Số điện thoại công ty</label>
                    <input type="text" name="phoneNumber" th:field="*{phoneNum}" required class="form-control" id="company-phoneNum" placeholder="+ 84">
                </div>
                <div class="form-group">
                    <label for="description">Mô tả công ty</label>
                    <textarea  name="description" th:field="*{description}" class="form-control" id="editorN" placeholder="Mô tả"></textarea>
                </div>


                <div class="row form-group" >
                    <div class="col-md-12">
                        <input type="submit" value="Lưu thông tin" class="btn px-4 btn-primary text-white">
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</div>






</div>

</section>

<script>
    document.getElementById('logoUpload').addEventListener('change', function(event) {
        let file = event.target.files[0];
        let reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('logo').src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
<script>



    document.querySelectorAll("[id^='fileImageUpload']").forEach(input => {
     input.addEventListener('change', function(event) {
         let file = event.target.files[0];
         let reader = new FileReader();

         reader.onload = function(e) {
             // Tìm ảnh tương ứng với input file đang thay đổi
             document.getElementById('avatar').src = e.target.result;
         };

         if (file) {
             reader.readAsDataURL(file);
         }
     });
 });

</script>

<script>
    document.getElementById("fileCvUpload").addEventListener("change", function() {
        let file = this.files[0]; // Lấy file đầu tiên
        if (file) {
            document.getElementById("cvName").innerText = file.name; // Hiển thị tên file
        } else {
            document.getElementById("cvName").innerText = "Chưa cập nhật";
        }
    });
</script>
</footer>
</body>
